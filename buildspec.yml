version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo "Installing Node.js dependencies..."
      - npm install

  build:
    commands:
      - echo "Zipping deployment package..."
      - mkdir deployment_package
      - cp -r * deployment_package/
      - cd deployment_package
      - zip -r9 ../deployment_package.zip .
      - cd ..

  post_build:
    commands:
      - echo "Updating Lambda Function..."
      - aws lambda update-function-code --function-name lukeTestingOne --zip-file fileb://deployment_package.zip
      - echo "DONE!!"
