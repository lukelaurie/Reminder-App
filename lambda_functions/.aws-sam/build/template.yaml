AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam first lambda

  Sample SAM Template for sam first lambda

  '
Globals:
  Function:
    Timeout: 3
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: app.lambdaHandler
      Runtime: nodejs14.x
      Architectures:
      - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
    Metadata:
      SamResourceId: HelloWorldFunction
  loginFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: loginFunction
      Handler: logAssociateIn.lambdaHandler
      Runtime: nodejs14.x
      Architectures:
      - x86_64
      Events:
        Login:
          Type: Api
          Properties:
            Path: /login
            Method: post
    Metadata:
      SamResourceId: loginFunction
